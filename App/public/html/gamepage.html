<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/gamepage.css">
</head>

<body>
    <main id="game-main">
        <div class="game-grid">
            <div class="interactable collision-box options" id="rock" style="background-color: red;">
                <p id="game-text">rock</p>
            </div>
            <div class="interactable collision-box options" id="paper" style="background-color: green;">
                <p id="game-text">paper</p>
            </div>
            <div class="interactable collision-box options" id="scissors" style="background-color: blue;">
                <p id="game-text">scissors</p>
            </div>
            <p id="bg-text">RPS</p>
            <p id="timer">10</p>
        </div>
    </main>
</body>

</html>

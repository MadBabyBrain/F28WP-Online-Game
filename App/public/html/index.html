<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta name="Author" description="Jakub" />
        <script src="../js/signup.js"></script>
        <style>
            h1 {
                text-align: center;
            }
            
            .img {
                background-image: url("https://pbs.twimg.com/media/EGdw1vRWwAATjeB.png");
                width: 100%;
                height: 700%;

                box-shadow: 0 0 8px 8px white inset;
            }

            .grid {
                display: grid;
                grid-template-columns: 50% 50%;
            }

            .image-left {
                grid-column-start: 1;
                grid-column-end: 2;
                
                position: relative;
                left: 10%;
                top: 25%;
                max-width: 700px;
            }

            .sign-up-form {
                grid-column-start: 2;
                grid-column-end: auto;

                position: relative;
                left: 10%;
                top: 25%;
                max-width: 250px;
            }

            .form {
                background-color: skyblue;
                border-radius: 25%;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Sign Up</h1>
            <div class="grid">
                <div class="image-left">
                    <div class="img"></div>
                </div>

                <div class="sign-up-form">
                    <div class="form">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email">
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                        <button onclick="submit()">sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta name="Author" description="Jakub" />
    <script src="../js/signup.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="background">
    <div>
        <h1>User Login/Signup</h1>
        <div class="grid">
            <!-- <div class="image-left">
                    <div class="img"></div>
                </div> -->
            <h3 id="signup-header"> Sign-up</h3>
            <div class="sign-up-form">
                <div class="form">
                    <br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="text" id="s-email" name="email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="s-password" name="password">
                    <button onclick="signup()">sign up</button>
                    <p id="taken" style="display: none; color: red;"> username taken </p>
                </div>
            </div>

            <h3 id="login-header"> Login </h3>
            <div class="login-form">
                <div class="form">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="text" id="l-email" name="email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="l-password" name="password">
                    <button onclick="login()">login</button>
                    <p id="invalid" style="display: none; color: red;"> incorrect credentials </p>
                </div>
            </div>

            <button class="guest-button" onclick="guest()">Play as guest</button>

            <table id="scoreboard">
                <h3 id="scorename">Scoreboard</h3>
                <tr>
                    <th id="Name">USERNAME</th>
                    <th id="Score">POINTS</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="../js/load_score_table.js"></script>

</body>

</html>
